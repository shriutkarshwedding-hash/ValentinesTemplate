<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-button { position: absolute; transition: all 0.2s ease; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-pink-100">
    <div id="content" class="text-center">
        <img id="valentine-img" src="https://media.tenor.com/j86_p9_7S-EAAAAM/waiting-love.gif" class="w-64 h-64 mb-4">
        <h1 id="question" class="text-2xl font-bold text-red-600 mb-8">Dear Mr. Singh Sahab, Will you be my valentine.?</h1>
        <div class="flex gap-4 justify-center relative">
            <button onclick="handleYes()" class="bg-green-500 text-white px-8 py-2 rounded-lg font-bold">Yes</button>
            <button id="no-btn" onmouseover="moveButton()" class="no-button bg-red-500 text-white px-8 py-2 rounded-lg font-bold">No</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const phrases = ["Please?", "Why not?", "Think again!", "Pleeaaaase!", "Don't do this!"];
        let phraseIndex = 0;

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            noButton.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;
        }

        function handleYes() {
            document.getElementById('question').innerText = "Yay! See you soon! ❤️";
            document.getElementById('valentine-img').src = "https://media.tenor.com/gU_Pb_76Y88AAAAM/bear-kiss-bear-love.gif";
            noButton.style.display = 'none';
        }
    </script>
</body>
</html>
