<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Singh Sahab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #fff0f3; 
            font-family: 'Caveat', cursive;
            overflow: hidden;
        }
        .glass-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        #no-btn {
            position: relative;
            transition: all 0.2s ease;
            z-index: 1000;
        }
        .custom-btn {
            background-color: white;
            border: 2px solid #e2e8f0;
            color: #1e293b;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="main-card" class="glass-card flex flex-col items-center text-center max-w-sm w-full">
        <img id="valentine-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyZzR0bmZueGZpZzR0bmZueGZpZzR0bmZueGZpZzR0bmZueGZpZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L4lvBzeilMtQtAYOEq/giphy.gif" class="w-48 h-48 mb-6">

        <h1 id="question" class="text-3xl text-gray-800 mb-8 leading-tight">Dear Singh Sahab, Will you be my Valentine?</h1>

        <div id="btn-group" class="flex gap-4 items-center justify-center w-full min-h-[60px]">
            <button id="yes-btn" onclick="handleYes()" class="custom-btn hover:bg-green-50">
                YESSSS
            </button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()" class="custom-btn hover:bg-red-50">
                No
            </button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const phrases = [
            "Wrong button ‚ùå",
            "Are you sure? ü§î",
            "Can‚Äôt Catch-up? üòÇ",
            "Pookie Please.. ü•∫",
            "How about a batch of hash brownies.? ü•Æ",
            "No :( üíî",
            "I am going to die üíÄ",
            "I am dead ü™¶",
            "You are talking to my ghost üëª"
        ];
        let phraseIndex = 0;

        function moveButton() {
            // Update the text
            noButton.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // Make it jump anywhere on the screen
            noButton.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        function handleYes() {
            document.getElementById('question').innerText = "Hehehehe I love you mere boondi ke laddoo‚Ä¶!!!";
            document.getElementById('valentine-img').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyZzR0bmZueGZpZzR0bmZueGZpZzR0bmZueGZpZzR0bmZueGZpZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUsMGDv/giphy.gif";
            document.getElementById('no-btn').style.display = 'none';
            document.getElementById('yes-btn').style.display = 'none';
        }
    </script>
</body>
</html>
