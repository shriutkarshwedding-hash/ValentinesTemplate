<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dear Singh Sahab</title>

<script src="https://cdn.tailwindcss.com"></script>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

<style>
body {
    background-color: #fff0f3;
    font-family: 'Caveat', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
}

.glass-card {
    background: white;
    padding: 2.5rem;
    border-radius: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 350px;
    text-align: center;
    animation: fadeIn 1s ease;
}

.custom-btn {
    background: white;
    border: 1px solid #e2e8f0;
    padding: 10px 25px;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: bold;
    transition: all 0.25s ease;
    cursor: pointer;
}

.custom-btn:hover {
    transform: scale(1.1);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

#no-btn {
    position: relative;
}
</style>
</head>

<body>

<div class="glass-card">

src="./assets/bear1.webp"
src="https://media.giphy.com/media/L4lvBzeilMtQtAYOEq/giphy.gif"
class="w-48 h-48 mb-6 rounded-xl"
alt="Cute Bear">

<h1 id="question"
class="text-3xl text-gray-800 mb-8 leading-tight">
Dear Singh Sahab, Will you be my Valentine?
</h1>

<div class="flex gap-4">

<button id="yes-btn"
onclick="handleYes()"
class="custom-btn hover:bg-green-50">
YESSSS
</button>

<button id="no-btn"
onmouseover="moveButton()"
onclick="moveButton()"
class="custom-btn hover:bg-red-50">
No
</button>

</div>

</div>

<script>

const noButton = document.getElementById("no-btn");

const phrases = [
"Wrong button ‚ùå",
"Are you sure? ü§î",
"Can't Catch-up? üòÇ",
"Pookie Please ü•∫",
"Think again üò§",
"No :( üíî",
"I am going to die üíÄ",
"You are talking to my ghost üëª"
];

let phraseIndex = 0;

function moveButton() {

noButton.innerText = phrases[phraseIndex];
phraseIndex = (phraseIndex + 1) % phrases.length;

noButton.style.position = "fixed";

const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

noButton.style.left = x + "px";
noButton.style.top = y + "px";
}

function handleYes() {

document.getElementById("question").innerText =
"Hehehehe I love you mere boondi ke laddoo ‚ù§Ô∏è";

document.getElementById("valentine-img").src =
"./assets/2 bears.webp";
"https://media.giphy.com/media/KztT2c4u8mYYUsMGDv/giphy.gif";

document.getElementById("yes-btn").style.display = "none";
document.getElementById("no-btn").style.display = "none";

/* CONFETTI BLAST */

confetti({
particleCount: 150,
spread: 90,
origin: { y: 0.6 }
});

}
</script>

</body>
</html>
