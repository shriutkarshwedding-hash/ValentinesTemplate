<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Valentine</title>

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

<style>

body{
    background:#fff0f3;
    font-family:'Caveat',cursive;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    margin:0;
    text-align:center;
}

.custom-btn{
    background:white;
    border:1px solid #ddd;
    padding:10px 30px;
    border-radius:40px;
    font-size:1.2rem;
    cursor:pointer;
    transition:.2s;
}

.custom-btn:hover{
    transform:scale(1.1);
}

#no-btn{
    position:relative;
}

</style>
</head>

<body>

<h1 id="question" class="text-4xl text-pink-500 mb-6">
â™¡ Will you be my Valentine? â™¡
</h1>

<img id="valentine-img"
src="./assets/assets/bear1.webp"
class="w-60 mb-8"
alt="Cute Bear">

<div class="flex gap-6">

<button id="yes-btn"
onclick="handleYes()"
class="custom-btn">
Yes
</button>

<button id="no-btn"
onmouseover="moveButton()"
onclick="moveButton()"
class="custom-btn">
No
</button>

</div>

<script>

const noButton = document.getElementById("no-btn");

const phrases = [
"Wrong button âŒ",
"Are you sure? ğŸ¤”",
"Can't Catch-up? ğŸ˜‚",
"Pookie Please ğŸ¥º",
"Think again ğŸ˜¤",
"No :( ğŸ’”",
"I am going to die ğŸ’€",
"You are talking to my ghost ğŸ‘»"
];

let phraseIndex = 0;

function moveButton(){

// Change text
noButton.innerText = phrases[phraseIndex];
phraseIndex = (phraseIndex + 1) % phrases.length;

// Move button
noButton.style.position="fixed";

const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

noButton.style.left = x + "px";
noButton.style.top = y + "px";

}

function handleYes(){

document.getElementById("question").innerText =
"Hehehehe I love you mere boondi ke laddoo â¤ï¸";

document.getElementById("valentine-img").src =
"./assets/assets/2 bears.webp";

/* confetti */
confetti({
particleCount:150,
spread:90,
origin:{y:0.6}
});

document.getElementById("yes-btn").style.display="none";
document.getElementById("no-btn").style.display="none";

}

</script>

</body>
</html>
