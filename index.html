<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Singh Sahab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #fff0f3; 
            font-family: 'Caveat', cursive;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .glass-card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 350px;
            z-index: 10;
        }
        .custom-btn {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            color: #334155;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s;
            min-width: 100px;
        }
        #no-btn {
            position: relative;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <img id="valentine-img" src="https://i.imgur.com/mU7XWf5.gif" class="w-48 h-48 mb-6 rounded-xl" alt="Cute Bear">

        <h1 id="question" class="text-3xl text-gray-800 mb-8 leading-tight">Dear Singh Sahab, Will you be my Valentine?</h1>

        <div id="btn-group" class="flex gap-4 items-center justify-center w-full">
            <button id="yes-btn" onclick="handleYes()" class="custom-btn hover:bg-green-50">
                YESSSS
            </button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()" class="custom-btn hover:bg-red-50">
                No
            </button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const phrases = [
            "Wrong button ‚ùå",
            "Are you sure? ü§î",
            "Can‚Äôt Catch-up? üòÇ",
            "Pookie Please.. ü•∫",
            "How about a batch of hash brownies.? ü•Æ",
            "No :( üíî",
            "I am going to die üíÄ",
            "I am dead ü™¶",
            "You are talking to my ghost üëª"
        ];
        let phraseIndex = 0;

        function moveButton() {
            noButton.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            noButton.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight - 20);
            
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        function handleYes() {
            document.getElementById('question').innerText = "Hehehehe I love you mere boondi ke laddoo‚Ä¶!!!";
            document.getElementById('valentine-img').src = "https://i.imgur.com/vHdfyv7.gif";
            document.getElementById('no-btn').style.display = 'none';
            document.getElementById('yes-btn').style.display = 'none';
        }
    </script>
</body>
</html>
