<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Singh Sahab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #fff5f7; 
            font-family: 'Caveat', cursive;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 100px;
        }
        #no-btn {
            position: relative;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-center">

    <div id="main-card" class="max-w-md w-full">
        <img id="valentine-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyZzR0bmZueGZpZzR0bmZueGZpZzR0bmZueGZpZzR0bmZueGZpZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/L4lvBzeilMtQtAYOEq/giphy.gif" class="w-64 h-64 mx-auto mb-6 rounded-xl shadow-sm">

        <h1 id="question" class="text-4xl text-red-600 mb-8 px-2">Dear Singh Sahab, Will you be my Valentine?</h1>

        <div class="btn-container">
            <button id="yes-btn" onclick="handleYes()" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-full font-bold text-2xl shadow-lg transform transition hover:scale-110">
                YESSSS
            </button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold text-lg shadow-md">
                No
            </button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-btn');
        const phrases = [
            "Wrong button ‚ùå",
            "Are you sure? ü§î",
            "Can‚Äôt Catch-up? üòÇ",
            "Pookie Please.. ü•∫",
            "How about a batch of hash brownies.? ü•Æ",
            "No :( üíî",
            "I am going to die üíÄ",
            "I am dead ü™¶",
            "You are talking to my ghost üëª"
        ];
        let phraseIndex = 0;

        function moveButton() {
            // Change text
            noButton.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // Make it jump
            noButton.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        function handleYes() {
            document.getElementById('question').innerText = "Hehehehe I love you mere boondi ke laddoo‚Ä¶!!!";
            document.getElementById('valentine-img').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYyZzR0bmZueGZpZzR0bmZueGZpZzR0bmZueGZpZzR0bmZueGZpZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUsMGDv/giphy.gif";
            document.getElementById('no-btn').style.display = 'none';
            document.getElementById('yes-btn').style.display = 'none';
        }
    </script>
</body>
</html>
